<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	template="/template/common/pagelayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ez="http://java.sun.com/jsf/composite">

	<ui:define name="content">
		
		<br/><br/><br/><br/>

		<div id="content">
			<h:form id="form">
				<p:panelGrid columns="1" styleClass="noBorders gridNoBackground panelGridCenter">
					<p:fieldset legend="Login">
						
						<p:messages id="messages" />
						
						<p:panelGrid columns="2" styleClass="noBorders" columnClasses="columnRight">
							
							<p:outputLabel value="Usuário"/>
							<p:inputText label="Usuário" maxlength="30" size="35" value="#{loginBean.username}" required="true"/>
	
							<p:outputLabel value="Senha"/> 
							<p:password label="Senha" maxlength="12" size="35" value="#{loginBean.password}" required="true"/>
	
						</p:panelGrid>
					</p:fieldset>		
					<div align="right">
						<p:commandButton id="btnLogar" value="Logar" action="#{loginBean.login}" update="messages"/>
					</div>			
				</p:panelGrid>
			</h:form>
		</div>

	</ui:define>

</ui:composition>
